<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parental Reminder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #e74c3c, #2ecc71, #f39c12);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .container {
            text-align: center;
            color: white;
            opacity: 1;
            animation: fadeIn 2s ease-out forwards, wave 2s infinite;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .highlight {
            color: #e44d26;
            font-weight: bold;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes runThroughScreen {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .run-animation {
            animation: runThroughScreen 5s linear infinite;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Always Think About Your Parents</h1>
    <p class="highlight">BEFORE EVERY ACTION YOU TAKE</p>
</div>

<script>
    // Set a timeout to make the sentence disappear after 5 seconds
    setTimeout(function() {
        var container = document.querySelector('.container');
        container.style.opacity = '0';
        container.classList.add('run-animation');
        
        // Set a timeout to make the sentence reappear after 2 seconds
        setTimeout(function() {
            container.style.opacity = '1';
            container.classList.remove('run-animation');
        }, 2000);
    }, 5000);
</script>

</body>
</html>
